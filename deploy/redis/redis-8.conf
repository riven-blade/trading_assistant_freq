# Redis 8.x 优化配置文件

# 网络配置
bind 0.0.0.0
port 6379
timeout 0
keepalive 300
tcp-backlog 511
tcp-keepalive 300

# 持久化配置 - Redis 8.x 优化
# RDB 快照配置
save 900 1      # 900秒内至少1个key变化时保存
save 300 10     # 300秒内至少10个key变化时保存 
save 60 10000   # 60秒内至少10000个key变化时保存

# RDB 文件配置
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF 持久化配置 - Redis 8.x 增强
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Redis 8.x 新增：AOF 重写优化
aof-timestamp-enabled no

# 内存管理 - Redis 8.x 优化
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Redis 8.x 新增：内存使用优化
maxmemory-eviction-tenacity 10

# 日志配置
loglevel notice
logfile ""
syslog-enabled no

# 慢查询日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# Redis 8.x 新增：慢查询增强
latency-monitor-threshold 100

# 安全配置
# requirepass your_secure_password_here
protected-mode no

# Redis 8.x 安全增强
enable-protected-configs no
enable-debug-command no
enable-module-command no

# 客户端配置
timeout 0

# 内存优化 - Redis 8.x 调优
hash-max-listpack-entries 512
hash-max-listpack-value 64
list-max-listpack-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-listpack-entries 128
zset-max-listpack-value 64
hll-sparse-max-bytes 3000

# 数据库配置
databases 16

# 事件通知配置 - Redis 8.x 增强
notify-keyspace-events "Ex"  # 启用过期事件通知

# Redis 8.x 新增：事件类型
# 可选：启用 OVERWRITTEN 和 TYPE_CHANGED 事件
# notify-keyspace-events "AKE$lshzxegtmu"

# 高级配置
lua-time-limit 5000
cluster-enabled no
cluster-config-file nodes-6379.conf
cluster-node-timeout 15000

# 内存碎片整理 - Redis 8.x 优化
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25

# Redis 8.x 新增：碎片整理增强
active-defrag-max-scan-fields 1000

# 性能监控 - Redis 8.x 新特性
# 启用性能指标收集
tracking-table-max-keys 1000000

# IO 线程配置 - Redis 8.x 多线程优化
# io-threads 4  # 根据CPU核心数调整
# io-threads-do-reads yes

# Redis 8.x 新增：连接池优化
replica-read-only yes
replica-serve-stale-data yes

# 模块配置（如果使用扩展模块）
# loadmodule /path/to/module.so

# Redis 8.x 统计和指标增强
# 启用详细统计信息
info-replication-backlog-size 1mb

